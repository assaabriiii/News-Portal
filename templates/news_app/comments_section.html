<div class="mt-4">
    <h2>Comments</h2>
    {% for comment in news.comments.all %}
        <div class="card mb-2">
            <div class="card-body">
                <p class="card-text">{{ comment.comment_text }}</p>
                <div class="text-muted">
                    <small>By {{ comment.user.username }} on {{ comment.created_at }}</small>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No comments yet. Be the first to comment!</p>
    {% endfor %}
</div>
